<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book - Library System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .update-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library Admin Panel</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Back to Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Update Book Form -->
    <div class="container">
        <div class="update-container">
            <h2 class="text-center">Update Book</h2>
            <form action="/update_book" method="POST">
                <input type="hidden" name="book_id" value="{{ books.Book_ID }}">
                
                <div class="mb-3">
                    <label for="book_name" class="form-label">Book Title</label>
                    <input type="text" class="form-control" id="book_name" name="book_name" value = "{{ books.Book_Name }}" required>
                </div>
            
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" name="author" value = "{{ books.Author }}" required>
                </div>
            
                <div class="mb-3">
                    <label for="available" class="form-label">Available Copies</label>
                    <input type="number" class="form-control" id="available" name="available" value = "{{ books.Available }}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Book</button>
            </form>            
        </div>
    </div>

</body>
</html>
