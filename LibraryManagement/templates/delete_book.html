<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book - Library System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .delete-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library Admin Panel</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Back to Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Delete Confirmation -->
    <div class="container">
        <div class="delete-container">
            <h2>Delete Book</h2>
            <p>Are you sure you want to delete the book <strong>"{{ book.Book_Name }}"</strong> by <strong>{{ book.Author }}</strong>?</p>
            
            <form action="/delete_book" method="POST">
                <input type="hidden" name="book_id" value="{{ book.Book_ID }}">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="/admin" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

</body>
</html>
