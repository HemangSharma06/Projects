<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>Stock Market Prediction</title>
  </head>
  <body>
    <div class="half-width">
      <h1>Stock Market Prediction</h1>
    </div>
    <div class="form-container1">
      <form id="predict-form" method = "post">
        <label for="symbol">Stock Symbol:</label>
        <input type="text" id="symbol" name="symbol" placeholder="e.g. AAPL" required />

        <label for="start">Start Date:</label>
        <input type="date" id="start" name="start" required />

        <label for="end">End Date:</label>
        <input type="date" id="end" name="end" required />
        
        <button id = "btn1" formaction="\predict" type="submit">Predict</button>
        <button id = "btn2" formaction="\plot" type="submit">See Forecast</button>
      </form>
    </div>
  </body>
</html>
